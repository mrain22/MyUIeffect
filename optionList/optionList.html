<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选单效果</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="../common/jquery-1.12.3.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="./optionList.js"></script>
</head>
<body>
    <div class="panel panel-info">
        <div class="panel-heading"><h4>全体人员</h4></div>
        <div class="panel-body" id="not-group-area">
            <div class="row">
                <div class="col-sm-2 col-sm-offset-10">
                    <button type="button" class="btn btn-success btn-sm" id="checkAll">
                        <span class="glyphicon glyphicon-ok"></span>全选
                    </button>
                    <button type="button" class="btn btn-warning btn-sm" id="emptyAll">
                        <span class="glyphicon glyphicon-remove"></span>清空
                    </button>
                </div>
            </div>
            <button type="button" style="margin: 5px" class="not-group-user btn">人员2</button>
            <button type="button" style="margin: 5px" class="not-group-user btn">人员1</button>
            <button type="button" style="margin: 5px" class="not-group-user btn">人员3</button>
            <button type="button" style="margin: 5px" class="not-group-user btn">人员5</button>
            <button type="button" style="margin: 5px" class="not-group-user btn">人员4</button>
            <button type="button" style="margin: 5px" class="not-group-user btn">人员6</button>
            <button type="button" style="margin: 5px" class="not-group-user btn">人员7</button>
            <button type="button" style="margin: 5px" class="not-group-user btn">人员8</button>
            <button type="button" style="margin: 5px" class="not-group-user btn">人员9</button>
            <button type="button" style="margin: 5px" class="not-group-user btn">人员10</button>
            <button type="button" style="margin: 5px" class="not-group-user btn">人员11</button>
            <button type="button" style="margin: 5px" class="not-group-user btn">人员12</button>
            <button type="button" style="margin: 5px" class="not-group-user btn">人员13</button>
            <button type="button" style="margin: 5px" class="not-group-user btn">人员14</button>
            <button type="button" style="margin: 5px" class="not-group-user btn">人员15</button>
            <button type="button" style="margin: 5px" class="not-group-user btn">人员16</button>
            <button type="button" style="margin: 5px" class="not-group-user btn">人员17</button>
            <button type="button" style="margin: 5px" class="not-group-user btn">人员18</button>
            <button type="button" style="margin: 5px" class="not-group-user btn">人员19</button>
            <button type="button" style="margin: 5px" class="not-group-user btn">人员20</button>
            <button type="button" style="margin: 5px" class="not-group-user btn">人员21</button>
            <button type="button" style="margin: 5px" class="not-group-user btn">人员22</button>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading"><h4>已选择</h4></div>
        <div class="panel-body" id="selected-group-area">
        </div>
        <div class="row">
            <div class="col-sm-1 col-sm-offset-10">
                <button type="button" class="btn btn-success" onclick="">确定</button>
            </div>
        </div>
    </div>
</body>

</html>
